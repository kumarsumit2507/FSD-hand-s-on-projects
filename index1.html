<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|Signup page</title>
    <link rel="stylesheet" href="/FSD hands_on_projects/parallax tailwind login signup project/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="user_container">
        <div class="form">
            <h1>Sign Up</h1>
            <div>
                <input type="text" class="user_input" name="User_name" placeholder="Enter your Name" autocomplete="on" required>
            </div>
            <div>
                <input type="tel" class="user_input" name="Id_number" placeholder="Enter your Phone number" maxlength="10" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
            </div>
            <div>
                <input type="email" class="user_input" name="User_email" placeholder="Enter your Email" autocomplete="on" required>
            </div>
            <div>
                <input type="password" class="user_input" name="Id_password" placeholder="Enter your Password" required>
            </div>
            <div class="addon_section">
                <div class="check">
                    <input type="checkbox" name="remeber me"> <span>Remember me </span>
                </div>  
                <!-- <a href="#">Forgot Password ?</a> -->
            </div>
            <div>
                <button id="si_btn">Sign up</button>
            </div>
            <div class="footer">
                <span>Already have account?</span> <a href="/FSD hands_on_projects/parallax tailwind login signup project/index.html">Login..</a>
            </div>
        </div>
    </div>
</body>

</html>
